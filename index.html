<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
   body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #222;
  color: white;
}

.countdown-container {
  text-align: center;
}

.countdown-text {
  font-size: 24px;
  margin-bottom: 20px;
}

.countdown {
  font-size: 48px;
  font-weight: bold;
}
  </style>
  <title>Countdown Timer</title>
</head>
  
<body>
  <div class="countdown-container">
    <div class="countdown-text">けやき祭1日目まであと</div>
    <div class="countdown" id="countdown"></div>
  </div>
  
  <script>
    const targetDate = new Date('2023-09-30T09:00:00').getTime();

function updateCountdown() {
  const currentDate = new Date().getTime();
  const timeRemaining = targetDate - currentDate;

  const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  document.getElementById('countdown').innerHTML = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
}

updateCountdown();
setInterval(updateCountdown, 1000);</script>
</body>
</html>
